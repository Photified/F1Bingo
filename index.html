<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2026: CHAMPIONSHIP BINGO</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="bingo_data.js"></script>

    <style>
        :root {
            --brand-red: #e10600; --brand-dark: #15151e; --bg-body: #f4f4f8;
            --score-win: #39ff14; 
            /* Category Colors - Restored */
            --c-driver: #ff9500; --c-team: #00d2be; --c-tech: #0070ff; --c-chaos: #e10600;
        }
        body { font-family: 'Titillium Web', sans-serif; background: var(--bg-body); color: var(--brand-dark); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }

        /* HEADER */
        header { background: white; border-bottom: 3px solid var(--brand-red); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); z-index: 20; flex-shrink: 0; }
        .header-title { font-weight:900; font-style:italic; font-size:24px; cursor: pointer; user-select: none; }
        .user-profile { font-weight: 700; font-size: 14px; }

        /* RACE BAR */
        .race-bar { background: #fff; padding: 0; display: flex; overflow-x: auto; border-bottom: 1px solid #ddd; scrollbar-width: thin; height: 90px; flex-shrink: 0; }
        .race-card { flex: 0 0 85px; padding: 10px 5px; text-align: center; border-right: 1px solid #f0f0f0; cursor: pointer; opacity: 0.6; transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .race-card.active { opacity: 1; border-bottom: 4px solid var(--brand-red); background: #fff; }
        .race-flag-img { width: 36px; height: 26px; object-fit: cover; border-radius: 3px; margin-bottom: 6px; }
        .race-name { font-size: 11px; font-weight: 800; text-transform: uppercase; line-height: 1; margin-top: 2px; }

        /* MAIN GRID */
        .main-stage { flex: 1; display: grid; grid-template-columns: 350px 1fr 280px; padding: 20px; gap: 20px; overflow: hidden; height: 100%; }
        .panel { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); overflow: hidden; display: flex; flex-direction: column; border: 1px solid #e0e0e0; height: 100%; }
        .panel-header { padding: 15px; background: #f8f8f8; font-weight: 800; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #ddd; text-align: center; color: #444; flex-shrink: 0; }

        /* DRIVER LIST (Left Panel) */
        .pool-tabs-header { display: flex; border-bottom: 1px solid #eee; background: #f9f9f9; }
        .tab-btn { flex: 1; padding: 12px; text-align: center; font-weight: 800; font-size: 12px; cursor: pointer; color: #888; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: #000; border-bottom-color: var(--brand-red); background: white; }

        .driver-list { flex: 1; overflow-y: auto; padding: 10px; background: #f4f4f8; }
        
        /* Driver Row */
        .driver-row { 
            background: white; border-radius: 8px; margin-bottom: 8px; 
            border: 1px solid #eee; overflow: hidden; transition: 0.2s;
        }
        .driver-header {
            padding: 10px 15px; display: flex; align-items: center; gap: 15px; cursor: pointer;
            background: linear-gradient(90deg, transparent 90%, #f9f9f9);
        }
        .driver-header:hover { background: #fcfcfc; }
        
        .helmet-icon {
            width: 32px; height: 32px; border-radius: 50%; 
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), transparent), var(--team-color);
            border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .helmet-icon::after {
            content: ''; position: absolute; top: 12px; left: 5px; right: 5px; height: 8px;
            background: rgba(0,0,0,0.5); border-radius: 2px;
        }

        .driver-name { font-weight: 800; font-size: 14px; color: #333; }
        .driver-team { font-size: 10px; color: #888; text-transform: uppercase; }

        /* Predictions Sub-list */
        .predictions-container { 
            display: none; padding: 10px; background: #fafafa; border-top: 1px solid #eee; 
            grid-template-columns: 1fr 1fr; gap: 5px;
        }
        .driver-row.open .predictions-container { display: grid; }
        .driver-row.open .driver-header { background: #f0f0f0; border-bottom: 1px solid #ddd; }

        .pred-chip {
            padding: 8px; background: white; border: 1px solid #ddd; border-radius: 4px;
            font-size: 11px; font-weight: 600; text-align: center; cursor: grab;
            transition: 0.1s; border-left: 3px solid var(--team-color);
        }
        .pred-chip:hover { transform: translateY(-2px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .pred-chip:active { cursor: grabbing; }

        /* CENTER GRID */
        .active-panel { background: white; border-radius: 12px; border: 1px solid #e0e0e0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; height: 100%; position: relative; }
        
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 100%; aspect-ratio: 1/1; max-height: 650px; }
        
        /* SLOTS - RESTORED COLOR CODING */
        .slot { 
            background: #fafafa; border: 2px dashed #ddd; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; text-align: center; 
            padding: 5px; font-size: 11px; font-weight: 700; position: relative; user-select: none;
            transition: 0.2s;
        }
        
        /* Distinct Backgrounds for Drop Targets */
        .slot[data-req="driver"] { background: #fff8e6; border-color: var(--c-driver); color: var(--c-driver); }
        .slot[data-req="team"] { background: #e0fbf8; border-color: var(--c-team); color: var(--c-team); }
        .slot[data-req="tech"] { background: #e8f4ff; border-color: var(--c-tech); color: var(--c-tech); }
        .slot[data-req="chaos"] { background: #fff2f2; border-color: var(--c-chaos); color: var(--c-chaos); }

        .slot.filled { 
            background: white !important; border: 2px solid #ddd !important; 
            color: #333 !important; opacity: 1; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 12px; line-height: 1.2;
        }
        
        /* Team Border on Filled Slots */
        .slot.filled[data-teamcolor] { border-left: 5px solid var(--teamcolor) !important; }

        /* FREE SPACE */
        .slot.center { 
            background: #222 !important; color: white !important; border: none !important;
            font-size: 14px; text-transform: uppercase;
        }

        /* Login & Strategy */
        .view-login, .view-strategy { text-align: center; width: 100%; }
        .login-input { padding: 15px; width: 100%; margin-top: 15px; text-align: center; border: 2px solid #eee; border-radius: 8px; font-weight: bold; }
        .login-btn { padding: 15px; width: 100%; margin-top: 15px; background: var(--brand-red); color: white; border: none; font-weight: 900; cursor: pointer; border-radius: 8px; }
        
        .strat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; max-width: 500px; width: 100%; margin-left: auto; margin-right: auto; }
        .strat-card { background: #f9f9f9; border: 2px solid #eee; border-radius: 10px; padding: 20px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .strat-card:hover { border-color: var(--brand-red); background: white; transform: translateY(-3px); }
        .mini-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; width: 60px; height: 60px; margin-bottom: 10px; opacity: 0.6; }
        .mg-c { background: #ddd; border-radius: 1px; }

        /* Admin */
        #adminPanel { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: #222; color: white; padding: 20px; border-radius: 12px; z-index: 3000; display: none; flex-direction: column; width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .admin-toggle-list { max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; margin-top: 10px; }
        .admin-item { padding: 10px; background: #333; cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 10px; border-radius: 4px; }
        .admin-item.checked { background: var(--brand-red); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="user-profile">
        <span id="displayTeamName">GUEST</span>
    </div>
    <div class="header-title" ondblclick="toggleAdmin()">F1 2026 BINGO</div>
    <button onclick="saveLocal()" style="background:var(--brand-red); color:white; border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">SAVE</button>
</header>

<div id="adminPanel">
    <h3>RACE CONTROL <span onclick="toggleAdmin()" style="float:right; cursor:pointer;">&times;</span></h3>
    <div class="admin-toggle-list" id="adminList"></div>
    <button onclick="publishResults()" style="width:100%; margin-top:10px; padding:10px; background:var(--score-win); border:none; font-weight:bold; cursor:pointer;">PUBLISH</button>
</div>

<div class="race-bar" id="raceBar"></div>

<div class="main-stage">
    
    <div class="panel">
        <div class="pool-tabs-header">
            <div class="tab-btn active" onclick="switchTab('drivers')">DRIVERS</div>
            <div class="tab-btn" onclick="switchTab('chaos')">CHAOS</div>
        </div>
        
        <div id="pool-drivers" class="driver-list"></div>
        
        <div id="pool-chaos" class="driver-list hidden"></div>
    </div>

    <div class="active-panel" id="mainPanel">
        <div id="view-login" class="view-login">
            <h1 style="font-style:italic;">TEAM PRINCIPAL LOGIN</h1>
            <input type="text" id="teamNameInput" class="login-input" placeholder="Enter Team Name">
            <button class="login-btn" onclick="login()">ENTER PADDOCK</button>
        </div>

        <div id="view-strategy" class="view-strategy hidden">
            <h2 id="stratRaceTitle" style="margin-top:20px;">SELECT STRATEGY</h2>
            <div class="strat-grid">
                <div class="strat-card" onclick="confirmStrategy('balanced')">
                    <div class="mini-grid">
                        <div class="mg-c" style="background:var(--c-driver)"></div><div class="mg-c" style="background:var(--c-team)"></div>
                        <div class="mg-c" style="background:var(--c-driver)"></div><div class="mg-c" style="background:var(--c-team)"></div>
                        <div class="mg-c" style="background:var(--c-chaos)"></div>
                    </div>
                    <strong>‚öñÔ∏è Balanced</strong>
                </div>
                <div class="strat-card" onclick="confirmStrategy('driver')">
                    <div class="mini-grid">
                        <div class="mg-c" style="background:var(--c-driver)"></div><div class="mg-c" style="background:var(--c-driver)"></div>
                        <div class="mg-c" style="background:var(--c-driver)"></div><div class="mg-c" style="background:var(--c-driver)"></div>
                        <div class="mg-c" style="background:var(--c-driver)"></div>
                    </div>
                    <strong>üèéÔ∏è Driver Focus</strong>
                </div>
            </div>
        </div>

        <div id="view-game" class="view-game hidden" style="width:100%;">
            <div id="grid" class="bingo-grid"></div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">Standings</div>
        <div style="padding:20px; text-align:center; font-size:24px; font-weight:800;" id="scoreDisplay">0 PTS</div>
    </div>
</div>

<script>
    let activeRace = 'aus';
    let currentGrid = Array(25).fill(null);
    let verifiedResults = [];

    const templates = {
        balanced: ['driver','driver','team','tech','chaos','driver','team','tech','chaos','driver','team','tech','FREE','driver','team','tech','chaos','driver','team','tech','chaos','driver','team','tech','chaos'],
        driver: ['driver','driver','driver','team','driver','driver','team','chaos','driver','driver','team','driver','FREE','driver','team','driver','chaos','team','driver','driver','driver','driver','team','driver','chaos']
    };

    window.onload = () => {
        if(typeof BINGO_CONFIG === 'undefined') return alert("Missing bingo_data.js");
        renderRaces();
        buildDriverMarket();
        buildChaosMarket();
        
        const saved = localStorage.getItem('f1_team_name');
        if(saved) document.getElementById('teamNameInput').value = saved;
    };

    function switchTab(tab) {
        document.getElementById('pool-drivers').classList.add('hidden');
        document.getElementById('pool-chaos').classList.add('hidden');
        document.getElementById(`pool-${tab}`).classList.remove('hidden');
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    function buildDriverMarket() {
        const container = document.getElementById('pool-drivers');
        BINGO_CONFIG.drivers.forEach(d => {
            const row = document.createElement('div');
            row.className = 'driver-row';
            row.innerHTML = `
                <div class="driver-header" onclick="this.parentElement.classList.toggle('open')" style="--team-color:${d.color}">
                    <div class="helmet-icon"></div>
                    <div>
                        <div class="driver-name">${d.name}</div>
                        <div class="driver-team">${d.team}</div>
                    </div>
                </div>
                <div class="predictions-container"></div>
            `;
            
            const predContainer = row.querySelector('.predictions-container');
            BINGO_CONFIG.outcomes.forEach(outcome => {
                const chip = document.createElement('div');
                chip.className = 'pred-chip';
                chip.innerText = outcome;
                chip.style.setProperty('--team-color', d.color);
                chip.draggable = true;
                
                const fullText = `${d.name} ${outcome}`;
                chip.ondragstart = e => {
                    e.dataTransfer.setData('text', fullText);
                    e.dataTransfer.setData('type', 'driver'); // Drivers fit in Driver slots
                    e.dataTransfer.setData('color', d.color);
                };
                predContainer.appendChild(chip);
            });
            container.appendChild(row);
        });
    }

    function buildChaosMarket() {
        const container = document.getElementById('pool-chaos');
        BINGO_CONFIG.chaos.forEach(c => {
            const chip = document.createElement('div');
            chip.className = 'driver-row'; // Reuse style
            chip.style.padding = '10px';
            chip.style.fontWeight = 'bold';
            chip.style.fontSize = '12px';
            chip.innerText = c;
            chip.draggable = true;
            chip.ondragstart = e => {
                e.dataTransfer.setData('text', c);
                e.dataTransfer.setData('type', 'chaos');
            };
            container.appendChild(chip);
        });
    }

    function login() {
        const name = document.getElementById('teamNameInput').value;
        if(!name) return alert("Enter Name");
        localStorage.setItem('f1_team_name', name);
        document.getElementById('displayTeamName').innerText = name.toUpperCase();
        
        // Check for saved game
        const saved = localStorage.getItem(`grid_${activeRace}`);
        if(saved) {
            currentGrid = JSON.parse(saved);
            switchState('game');
            renderGrid();
        } else {
            document.getElementById('stratRaceTitle').innerText = BINGO_CONFIG.races[0].n.toUpperCase();
            switchState('strategy');
        }
    }

    function switchState(view) {
        document.querySelectorAll('.view-login, .view-strategy, .view-game').forEach(e => e.classList.add('hidden'));
        document.getElementById(`view-${view}`).classList.remove('hidden');
    }

    function confirmStrategy(type) {
        currentGrid = templates[type].map(t => t === 'FREE' ? {text:'FREE', type:'FREE'} : null);
        renderGridStructure(templates[type]);
        switchState('game');
    }

    function renderGridStructure(pattern) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        pattern.forEach((type, i) => {
            const slot = document.createElement('div');
            slot.dataset.index = i;
            
            if(type === 'FREE') {
                slot.className = 'slot center';
                slot.innerHTML = "üèÅ<br>FREE";
            } else {
                slot.className = 'slot';
                slot.dataset.req = type;
                slot.ondragover = e => e.preventDefault();
                slot.ondrop = e => handleDrop(e, i, type);
            }
            grid.appendChild(slot);
        });
    }

    function handleDrop(e, index, reqType) {
        e.preventDefault();
        const text = e.dataTransfer.getData('text');
        const type = e.dataTransfer.getData('type');
        const color = e.dataTransfer.getData('color');

        // Simple validation: Drivers go in Driver slots, Chaos in Chaos slots
        // Teams/Tech slots can take drivers for now to keep it simple, or add strict rules
        if(reqType === 'driver' && type !== 'driver') return; 
        
        currentGrid[index] = { text, type, color };
        renderGrid();
        saveLocal();
    }

    function renderGrid() {
        const slots = document.querySelectorAll('.slot:not(.center)');
        slots.forEach(s => {
            const idx = s.dataset.index;
            const data = currentGrid[idx];
            
            if(data) {
                s.innerText = data.text;
                s.className = `slot filled`;
                if(data.color) s.style.setProperty('--teamcolor', data.color);
                s.setAttribute('data-teamcolor', ''); // Triggers CSS border
            } else {
                s.innerText = s.dataset.req.toUpperCase();
                s.className = 'slot';
                s.style.removeProperty('--teamcolor');
                s.removeAttribute('data-teamcolor');
            }
        });
    }

    function renderRaces() {
        const bar = document.getElementById('raceBar');
        BINGO_CONFIG.races.forEach(r => {
            const d = document.createElement('div');
            d.className = `race-card ${r.id === activeRace ? 'active':''}`;
            d.innerHTML = `<img src="https://flagcdn.com/w40/${r.c}.png" class="race-flag-img"><span class="race-name">${r.n}</span>`;
            bar.appendChild(d);
        });
    }

    function saveLocal() {
        localStorage.setItem(`grid_${activeRace}`, JSON.stringify(currentGrid));
    }
    
    // --- ADMIN ---
    function toggleAdmin() {
        const p = document.getElementById('adminPanel');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        // Populate logic would go here similar to previous
    }

</script>

</body>
</html>
